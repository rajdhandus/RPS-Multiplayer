<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1>Rock Paper Scissors Game!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 person">
                <p>Player 1</p>
                <button class="btn btn-primary">Rock</button>
                <br>
                <br>
                <button class="btn btn-primary">Paper</button>
                <br>
                <br>
                <button class="btn btn-primary">Scissors</button>
            </div>
            <div class="col-sm-5 person">
                <p>Arena</p>
            </div>
            <div class="col-sm-3 person">
                <p>Player 2</p>
                <button class="btn btn-primary">Rock</button>
                <br>
                <br>
                <button class="btn btn-primary">Paper</button>
                <br>
                <br>
                <button class="btn btn-primary">Scissors</button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/firebase.js"></script>

</html>
