<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1>Rock Paper Scissors Game!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <input id="nameInput" type="text" placeholder="Name">
                <button id="startBtn" class="btn btn-primary">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div id="person1" class="col-sm-2 person">
                <p id="player1Name">Waiting for Player 1</p>
                <button id="player1Rock" class="btn btn-primary">Rock</button>
                <br>
                <br>
                <button id="player1Paper" class="btn btn-primary">Paper</button>
                <br>
                <br>
                <button id="player1Scissors" class="btn btn-primary">Scissors</button>
            </div>
            <div class="col-sm-5 person">
                <p>Arena</p>
                <p id="results"></p>
            </div>
            <div id="person2" class="col-sm-2 person">
                <p id="player2Name">Waiting for Player 2</p>
                <button id="player2Rock" class="btn btn-primary">Rock</button>
                <br>
                <br>
                <button id="player2Paper" class="btn btn-primary">Paper</button>
                <br>
                <br>
                <button id="player2Scissors" class="btn btn-primary">Scissors</button>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
        <div class="row">
            <div id="statusMsg" class="col-sm-12">

            </div>
        </div>
    </div>
</body>
<script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/firebase.js"></script>
<script src="./assets/js/app.js"></script>

</html>
