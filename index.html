<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1>Rock Paper Scissors Game!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <input id="nameInput" type="text" placeholder="Name">
                <button id="startBtn" class="btn btn-primary">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div id="person1" class="col-sm-2 person">
                <p id="player1Name">Waiting for Player 1</p>
                <button id="player1Rock" disabled="disabled" class="btn btn-primary disabled">Rock</button>
                <br>
                <br>
                <button id="player1Paper" disabled="disabled" class="btn btn-primary disabled">Paper</button>
                <br>
                <br>
                <button id="player1Scissors" disabled="disabled" class="btn btn-primary disabled">Scissors</button>
            </div>
            <div class="col-sm-5 person">
                <p>Arena</p>
                <p id="results"></p>
            </div>
            <div id="person2" class="col-sm-2 person">
                <p id="player2Name">Waiting for Player 2</p>
                <button id="player2Rock" disabled="disabled" class="btn btn-primary disabled">Rock</button>
                <br>
                <br>
                <button id="player2Paper" disabled="disabled" class="btn btn-primary disabled">Paper</button>
                <br>
                <br>
                <button id="player2Scissors" disabled="disabled" class="btn btn-primary disabled">Scissors</button>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
        <div class="row">
            <div id="statusMsg" class="col-sm-12"> &nbsp;
            </div>
        </div>
        <div class="row">

            <div class="container">
                <div class="chat-container">
                    <!-- <div class="message">
                        <img class="avatar" src="./assets/images/icons8-account-26.png">
                        <div class="datetime">23/03/2016 20:40</div>
                        <p>A message text</p>
                    </div> -->
                </div>
                <form class="send-message-form">

                    <input id="chatInput" type="text" disabled="disabled" class="disabled" placeholder="Log-In and Type your messages here">
                    <button type="submit">Send</button>
                </form>
            </div>
            <!-- <div id="chatContainer" class="col-sm-6">

            </div> -->
        </div>
        <!-- <div class="row">
            <div id="chatInput" class="col-sm-12">
                <input name="chatInput" type="text" placeholder="type messages here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'type messages here'"
                />
                <button id="sendBtn" disabled="disabled" class="btn btn-primary disabled">Send</button>
            </div>
        </div> -->
    </div>
</body>
<script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/firebase.js"></script>
<script src="./assets/js/app.js"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</html>
